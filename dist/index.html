<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <div class="component container">
    <section id="section-left" class="section">
      <div class="logo">
        <img src="images/logo.svg" alt="logo-image" class="logo-image">
      </div>
      <div class="icon-list">
        <img src="images/icon-document.svg" alt="" class="icons">
        <img src="images/icon-folder.svg" alt="" class="icons">
        <img src="images/icon-upload.svg" alt="" class="icons">
      </div>
    </section>
    <section id="section-right" class="section">
      <div class="top-part">
        <h1>185 <span class="gb-remainder">GB Left</span></h1>
      </div>
      <div class="bottom-part">
        <p>You’ve used <span class="highlight">815 GB</span> of your storage
        </p>
        <div class="progress-bar">
          <div class="bar">
            <div class="circle"></div>
          </div>
        </div>
        <div class="storage-number">
          <span class="highlight">0 GB</span>
          <span class="highlight">1000 GB</span>
        </div>
      </div>
    </section>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
